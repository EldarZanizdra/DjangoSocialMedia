{% extends 'base.html' %}

{% block title %}Create Post{% endblock %}

{% block import %}
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'styles/post.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'styles/base.css' %}" type="text/css">
{% endblock %}

{% block content %}
  <div class="container mt-4 post-container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card post-card">
          <div class="card-header bg-primary text-white text-center">
            <h2>Create Post</h2>
          </div>

          <div class="card-body post-card-body">
            <form method="post" enctype="multipart/form-data">
              {% csrf_token %}
              <div class="form-group">
                <label for="{{ form.title.id_for_label }}">Title</label>
                {{ form.title }}
              </div>

              <div class="form-group">
                <label for="{{ form.content.id_for_label }}">Content</label>
                {{ form.content }}
              </div>

              <div class="form-group">
                <label for="{{ form.image.id_for_label }}">Image</label>
                {{ form.image }}
              </div>

              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="text-center mt-4">
    <a href="{% url 'home' %}" class="btn btn-secondary">Go to Home</a>
  </div>
{% endblock %}
