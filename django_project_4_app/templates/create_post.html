{% block title %}Create Post{% endblock %}

{% block content %}

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}

  </form>

  <a href="{% url 'home' %}">Go to Home</a>
{% endblock %}
