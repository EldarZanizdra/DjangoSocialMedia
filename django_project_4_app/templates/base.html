<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    {% block import %}
    {% load static %}
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
        <link rel="stylesheet" href="{% static 'styles/base.css' %}" type="text/css">
    {% endblock %}
</head>
<body class="instagram-style">
    <header class="header">
        <div class="logo">Your Logo</div>
        <nav class="nav">
            <a class='nav mt-4' href="/registration"> <text class="nav_link">Register</text></a><br>
            <a class='nav mt-4' href="/login"> <text class="nav_link">Login</text></a><br>
            <a class='nav mt-4' href="/search"> <text class="nav_link">Search</text></a><br>
            <a class='nav mt-4' href="/profile"> <text class="nav_link">Profile</text></a><br>
        </nav>
    </header>

    <main class="main-content">
        <div class="container">
            <div class="row">
                <div class="col-md-3 col-lg-2">
                </div>
                <div class="col-md-6 col-lg-8">
                    {% block content %}{% endblock %}
                </div>
                <div class="col-md-3 col-lg-2">
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-links">
            <a href="/about">About</a>
            <a href="/help">Help</a>
            <a href="/terms">Terms</a>
            <a href="/privacy">Privacy</a>
        </div>
        <div class="copyright">&copy; 2024 Your Company</div>
    </footer>

    {% block extra %}{% endblock %}
</body>
</html>
