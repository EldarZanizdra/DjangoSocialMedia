{% extends 'base.html' %}

{% block title %}Edit Post{% endblock %}

{% block content %}
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header text-center">
            <h2>Edit Post</h2>
          </div>

          <div class="card-body">
            <form method="post" action="{% url 'edit_post' pk=post.id %}" enctype="multipart/form-data">
              {% csrf_token %}
              {{ post_edit_form.as_p }}
              <button type="submit" class="btn btn-primary" name="post_edit_submit">Save Changes</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="text-center mt-3">
    <a href="{% url 'home' %}" class="btn btn-secondary">Go to Home</a>
  </div>
{% endblock %}
